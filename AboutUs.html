<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Group 4 Studio</title>
    <link rel="stylesheet" href="aboutstyles.css" />
  </head>
  <body>
    
    <nav class="nav">
      <div class="header-wrapper">
        <div class="header-underline"></div>
      </div>
      <a href="photographerFanHo.html">
      <div class="back">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      </a>
    </nav>
    <section id="canvas">
      <!-- Main container -->
      <div class="contact-us-container">
        <!-- Header section -->
        <div class="header-rectangle"></div>
        <div class="header-divider"></div>

        <!-- Glass morphism panel -->
        <div class="glass-panel">
          <!-- Shadow layer -->
          <div class="glass-shadow">
            <!-- Mask -->
            <div class="glass-mask">
              <div class="glass-shape"></div>
            </div>
            <!-- Blur effect -->
            <div class="glass-blur"></div>
          </div>
          <!-- Fill gradient -->
          <div class="glass-fill"></div>
          <!-- Glass effect -->
          <div class="glass-effect"></div>
        </div>

        <!-- Content section -->
        <div class="page-title">About Us</div>

        <div class="contact-description">
          We are a team of passionate programmers dedicated to building modern,
          high-quality websites for photographers. Our goal is to help creatives
          showcase their work beautifully and professionally online.
        </div>
      </div>
    </section>
  </body>
